<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOB FINDER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/script.js"></script>
  <link rel="icon" href="/static/images/logo.png" type="image/x-icon">

  <style>
    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #f06d06, #ffb400); /* logo orange-yellow */
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
    .navbar .btn:hover {
      transform: scale(1.05);
      transition: 0.3s;
    }

    /* Page background */
    body {
      background: linear-gradient(to bottom, #fff8f0, #fff3e0); /* soft cream */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Hero section */
    .container.my-5 {
      background: #fffaf5;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    /* Main heading */
    h1 {
      font-weight: 800;
      font-size: 3.5rem;
      background: linear-gradient(90deg, #f06d06, #ffb400);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Subtitle */
    .fs-4 {
      font-style: italic;
      color: #444;
    }

    /* Rotating job title */
    #spin {
      color: #f06d06;
      font-weight: bold;
    }

    /* Buttons */
    .btn {
      border-radius: 25px;
      font-size: 1.1rem;
      padding: 0.6rem 1.5rem;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: linear-gradient(90deg, #f06d06, #ff8c00);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #e55d00, #ff7300);
    }
    .btn-success {
      background: linear-gradient(90deg, #ffb400, #ffc94d);
      border: none;
      color: #222;
      font-weight: 600;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #e6a700, #ffbb33);
      color: #000;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    /* Image */
    .img-fluid {
      max-width: 80%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-3 sticky-top">
  <a class="navbar-brand" href="/"><img src="/static/images/logo.png" alt="Job Finder" height="50"></a>
  <div class="ms-auto">
    <a href="/signInPage" class="btn btn-outline-light me-2">Log In</a>
    <button class="btn btn-light text-dark" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
  </div>
</nav>

<!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title">Sign Up As</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <a href="/joinAsClient" class="btn btn-success w-100 mb-2">Client</a>
        <a href="/joinAsWorker" class="btn btn-warning w-100">Worker</a>
      </div>
    </div>
  </div>
</div>

<!-- Hero Section -->
<div class="container my-5">
  <div class="row align-items-center">
    <div class="col-md-6 text-center text-md-start">
      <h1>Job Finder</h1>
      <p class="fs-4">Job for you</p>
      <p class="fs-5"> Platform to hire & find work</p>
      <h2>Let's hire a <span id="spin"></span>!</h2>
      <div class="mt-3">
        <a href="/signInPage" class="btn btn-primary me-2">Find Talent</a>
        <a href="/signInPage" class="btn btn-success">Find Work</a>
      </div>
    </div>
    <div class="col-md-6 text-center">
      <img src="/static/images/min.png" class="img-fluid" alt="Job Finder Image">
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Job Title Rotator -->
<script>
  const jobs = ["CARPENTER", "PLUMBER", "ELECTRICIAN", "PAINTER", "DESIGNER"];
  let i = 0;
  function rotateText() {
    document.getElementById("spin").textContent = jobs[i];
    i = (i + 1) % jobs.length;
  }
  setInterval(rotateText, 2000);
  rotateText();
</script>

</body>
</html>
