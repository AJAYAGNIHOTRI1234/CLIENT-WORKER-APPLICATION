<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
    <script type="text/javascript" src="/static/script.js"></script>
    <link rel="icon" href="/static/images/logo.png" type="image/x-icon">
    <title>Log In | Mamaar</title>

    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #fff8f5, #fffdfb);
            font-family: "Poppins", sans-serif;
            color: #333;
        }
        a { text-decoration: none; }

        /* Navbar */
        #nav2 {
            background: #f06d06;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1% 3%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        #logo {
            width: 120px;
            max-width: 20%;
        }
        #theme-btn2 {
            background: white;
            border: 2px solid #f06d06;
            border-radius: 50px;
            font-size: large;
            font-weight: bold;
            color: #f06d06;
            padding: 0.7% 1%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #theme-btn2:hover {
            background: #f06d06;
            color: white;
        }

        /* Popup */
        .hover_bkgr_fricc {
            background: rgba(0,0,0,.4);
            display: none;
            height: 100%;
            position: fixed;
            text-align: center;
            top: 0;
            width: 100%;
            z-index: 10000;
        }
        .hover_bkgr_fricc .helper {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
        .hover_bkgr_fricc > div {
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: inline-block;
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            vertical-align: middle;
            position: relative;
        }
        .popupCloseButton {
            background: #fff;
            border: 2px solid #999;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 20px;
            width: 30px;
            height: 30px;
            line-height: 26px;
            text-align: center;
        }
        .popupCloseButton:hover {
            background: #eee;
        }
        #theme-btn1 {
            background: #f06d06;
            border: none;
            border-radius: 50px;
            font-size: large;
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #theme-btn1:hover { transform: scale(1.05); }

        /* Login Card */
        .login-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 400px;
            margin: 5% auto;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
        .login-card h1 {
            color: #f06d06;
            margin-bottom: 10px;
        }
        .login-card h4 { color: green; }
        .login-card h3 { color: red; }

        /* Form */
        form {
            width: 100%;
        }
        form div {
            position: relative;
            margin: 15px 0;
        }
        form input, form select {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        form select {
            font-weight: bold;
            color: gray;
        }
        form input:focus, form select:focus {
            border-color: #f06d06;
            box-shadow: 0 0 6px rgba(240,109,6,0.3);
            outline: none;
        }
        form label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #999;
            font-size: 0.9rem;
            transition: all 0.3s;
            pointer-events: none;
        }
        form input:focus + label,
        form input:valid + label {
            top: -8px;
            left: 8px;
            background: #f06d06;
            color: white;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Login Button */
        #lng-btn {
            border: none;
            border-radius: 50px;
            background: #f06d06;
            color: white;
            font-size: 1.2rem;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #lng-btn:hover {
            background: #e65d00;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="nav2">
        <a href="/"><img id="logo" src="/static/images/logo-white.png"></a>
        <button class="trigger_popup_fricc" id="theme-btn2">Sign Up</button>
    </div>

    <!-- Popup -->
    <div class="hover_bkgr_fricc">
        <span class="helper"></span>
        <div>
            <div class="popupCloseButton">&times;</div>
            <a href="/joinAsClient">
                <button id="theme-btn2">As Client</button>
            </a>
            <br><br>
            <a href="/joinAsWorker">
                <button id="theme-btn1">As Worker</button>
            </a>
        </div>
    </div>

    <!-- Login Card -->
    <div class="login-card">
        <h4>{{success}}</h4>
        <h1>Log In</h1>
        <h3>{{fail}}</h3>
        <form class="theme-form" action="/user" method="POST">
            <div>
                <select name="status" required>
                    <option>As Client</option>
                    <option>As Worker</option>
                </select>
            </div>
            <div>
                <input type="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div>
                <input type="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button id="lng-btn">Log In</button>
        </form>
    </div>
</body>
</html>
